  <script>
    function setupRating(formName, avgBoxId) {
      let totalVotes = 0;
      let totalScore = 0;

      document.querySelectorAll(`input[name="${formName}"]`).forEach(input => {
        input.addEventListener("change", function() {
          const value = parseInt(this.value);
          totalVotes++;
          totalScore += value;

          const avg = (totalScore / totalVotes).toFixed(1);
          document.getElementById(avgBoxId).innerText =
            "Average Rating: " + avg + " / 5";
        });
      });
    }

    setupRating("rating5", "avgBox5");

    setupRating("rating3", "avgBox3");
